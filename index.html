<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <h1 class="up"></h1>

    <div class="table-overlay">
        <table border="1" width="300" height="600">
            <tr>
                <td class="result" colspan="4" align="right" valign="middle">0</td>

            </tr>
            <tr>
                <td class="preview" colspan="4" align="right" valign="middle">0</td>
            </tr>
            <tr>
                <td class="delete-all" colspan="2" align="center" valign="middle">C</td>
                <td class="backspace" align="center" valign="middle">↳</td>
                <td class="devide" align="center" valign="middle">÷</td>
            </tr>
            <tr>
                <td class="seven" align="center" valign="middle">7</td>
                <td class="eight" align="center" valign="middle">8</td>
                <td class="nine" align="center" valign="middle">9</td>
                <td class="times" align="center" valign="middle">×</td>
            </tr>
            <tr>
                <td class="four" align="center" valign="middle">4</td>
                <td class="five" align="center" valign="middle">5</td>
                <td class="six" align="center" valign="middle">6</td>
                <td class="minus" align="center" valign="middle">–</td>
            </tr>
            <tr>
                <td class="one" align="center" valign="middle">1</td>
                <td class="two" align="center" valign="middle">2</td>
                <td class="three" align="center" valign="middle">3</td>
                <td class="plus" align="center" valign="middle">+</td>
            </tr>
            <tr>
                <td class="dot" align="center" valign="middle">.</td>
                <td class="zero" align="center" valign="middle">0</td>
                <td class="equal" colspan="2" align="center" valign="middle">=</td>
            </tr>
        </table>
    </div>

    <h1 class="down"></h1>

    <script src="script.js"></script>
</body>
</html>
